<script>


    layui.use('form', function(){
        var form = layui.form;

        form.on('select(1firstselect)', function(firstdata){
            //父级id
            //data.othis.parent().parent().attr('id')
            $.ajax({
                type:"post",
                url:"{:U('Index/Ajax/ajax_secondmarkone')}",
                data:{
                    secondid:firstdata.value,
                },
                dataType:"json",
                success: function(data){

                    if (data!=null&&data!="") {
                        /*console.log(firstdata.elem.title)
                        firstdata.elem.title=3*/
                        //alert(data.str)
                        if (data.str == 1) {

                            if ( $("#1second"+data.firstid).length > 0 ) {

                                var message = '<div class="layui-input-block" id="layui-input-block" style="margin-bottom: 8px;"><select name="1third" lay-verify="required" lay-filter="1secondselect"><option value="">choose</option>';

                                for (var i = 0; i < data.msg.length; i++) {

                                    message +='<option value="'+data.msg[i]['third_mark_id']+'">';
                                    message +=data.msg[i]['third_mark_name']+'</option>';

                                }
                                message +='</select></div>';
                                $("#1second"+data.firstid).html(message)
                            }else{

                                var message = '<div id="1second'+data.firstid+'" class="FormContainer" pane><div class="layui-input-block" id="layui-input-block" style="margin-bottom: 8px;"><select name="1third" lay-verify="required" lay-filter="1secondselect"><option value="">choose</option>';
                                for (var i = 0; i < data.msg.length; i++) {

                                    message +='<option value="'+data.msg[i]['third_mark_id']+'">';
                                    message +=data.msg[i]['third_mark_name']+'</option>';

                                }
                                message +='</select></div></div>';

                                firstdata.othis.parent().parent().after(message);
                            }
                            firstdata.elem.title=data.firstid
                            form.render()
                            rmfour($('#1in'+data.firstid).val())
                            $('#1in'+data.firstid).val(firstdata.value)
                            createthird();
                        }else{

                            if ($("#1second"+ firstdata.elem.title).length  > 0) {
                                $("#1second" + firstdata.elem.title).remove();
                            }
                            rmfour($('#1in'+firstdata.elem.title).val())


                        }

                    }
                }

            })

        });

        form.on('select(2firstselect)', function(firstdata){
            //父级id
            //data.othis.parent().parent().attr('id')

                type:"post",

        form.on('submit(demo1)', function(data){
            var second = ''
            $("select[name='1second']").each(function(j,item){
                if(second == ''){
                    second+=item.value //输出input 中的 value 值到控制台
                }else{
                    second+=','+item.value //输出input 中的 value 值到控制台
                }

            });
            var third = ''
            $("select[name='1third']").each(function(j,item){
                if(third == ''){
                    third+=item.value //输出input 中的 value 值到控制台
                }else{
                    third+=','+item.value //输出input 中的 value 值到控制台
                }
            });
            var four = ''
            $("select[name='1four']").each(function(j,item){
                if(four == ''){
                    four += item.value //输出input 中的 value 值到控制台
                }else{
                    four += ','+item.value //输出input 中的 value 值到控制台
                }
            });


            var file_obj = document.getElementById('upload').files[0];
            var fd = new FormData();
            fd.append('img', file_obj);

            $.ajax({
                url: "{:U('Index/Ajax/ajax_uploadimg')}",
                type: "POST",
                async: false,
                cache: false,
                processData: false,// 告诉jQuery不要去处理发送的数据
                contentType: false,// 告诉jQuery不要去设置Content-Type请求头
                data: fd,
                dataType:"json",
                success: function(data){
                    //console.log(data)
                    if (data.str == 1){
                        $.ajax({
                            type:"post",
                            url:"{:U('Index/Ajax/ajax_createworkone')}",
                            data:{
                                second:second,
                                third:third,
                                four:four,
                                crowd_name:$("#name1").val(),
                                crowd_icon:data.msg,
                                crowd_intro:$("#content1").val(),

                            },
                            dataType:"json",
                            async:false,
                            success: function(list){
                                //console.log(interest)
                                if (list.str == 1){
                                    layer.msg('创建成功',{
                                            time:1500,
                                            icon:1,
                                        },function () {
                                            window.location.href="{:U('Index/Jobs/groupDetails')}&cid="+list.msg;
                                        }
                                    );

                                }else{
                                    layer.msg(list.msg,{
                                            time:1500,
                                            icon:2,
                                        }
                                    );

                                }

                            },
                            error:function(XMLHttpRequest, textStatus, errorThrown){

                                layer.msg('请求失败!',{
                                        time:1500,
                                        icon:2,
                                    }
                                );
                            }

                        })

                                time:1500,
                                icon:2,
                            }
                        );
                    }

                },

                    layer.msg('请求失败!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }

                type:"post",
                url:"{:U('Index/Ajax/ajax_createinterest')}",
                data:{
                    img:file_obj,
                },
                dataType:"json",
                async:false,
                success: function(data){

                            time:1500,
                            icon:2,
                        },sendverify()
                    );
                }

            })*/
