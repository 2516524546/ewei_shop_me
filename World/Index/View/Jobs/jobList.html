<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job list</title>
    <meta name="viewport" content="width=device-width, initial-scale=0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/Web/web/css/register.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/web/css/JobList.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/js/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/js/lib/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/js/lib/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/js/lib/layui/dist/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/web/css/Crumbsnav.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/web/css/success_index.css">
    <link rel="stylesheet" href="__PUBLIC__/Web/web/css/WorkList.css"
</head>

<body>
    <!-- logo -->
    <header class="container">
        <include file = "./World/Index/View/Public/head.html"/>
    </header>
    <hr>
    <!-- Crumbs nav -->
    <div class="container crumbs">
        <a href="{:U('Index/Jobs/work')}" class="crumbsa">Jobs</a>
        <cite class="Icon"></cite>
        <span class="crumbsTitle">Job Listings</span>
    </div>
    <div class="container">
        <div class="butbox">
            <a href="{:U('Index/Jobs/releasePosition')}" class="layui-btn layui-btn-normal layui-btn-radius fontcss">Post a job</a>
            <a href="{:U('Index/Jobs/releaseMyPosition')}" class="layui-btn layui-btn-normal layui-btn-radius fontcss">My post</a>
            <a href="{:U('Index/User/mineResume')}&gourl=0" class="layui-btn layui-btn-normal layui-btn-radius fontcss">View my resume</a>
        </div>
        <div class="frombox">
            <div class="SelectionTypeContainer">
                <label class="layui-form-label">
                    <span><img src="__PUBLIC__/Web/web/img/04_jobs/jobs_create_icon_type.png"></span>
                </label>
                <div class="fromboxxiala">
                    <select name="work-type" lay-verify="required">
                        <option  value="0">Choose work type</option>
                        <option value="1">Full Time</option>
                        <option value="2">Part Time</option>
                        <option value="3">Practice</option>
                    </select>
                </div>
            </div>
            <div class="SelectionTypeContainer">
                <label class="layui-form-label">
                    <span><img src="__PUBLIC__/Web/web/img/04_jobs/jobs_create_icon_major.png"></span>
                </label>
                <div class="fromboxxiala">
                    <select name="major" lay-verify="required">
                        <option>Major in</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="SelectionTypeContainer">
                <label class="layui-form-label" style="display: inline;">
                    <span><img src="__PUBLIC__/Web/web/img/04_jobs/jobs_create_icon_jobtitle.png"></span>
                </label>
                <div class="fromboxxiala">
                    <input type="text" name="title" required  lay-verify="required" placeholder="Enter position" autocomplete="off">
                </div>
            </div>
            <div class="SelectionTypeContainer">
                <label class="layui-form-label" style="display: inline;">
                </label>
                <div class="fromboxxiala">
                    <div class="from_img">
                        <img src="__PUBLIC__/Web/web/img/02_interest/interest_qxx_search_icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container ContributionContainer">
        <div class="row">
            <div class="col-md-12 UserBox_list">
                <foreach name="works" item="w">
                    <div class="UserBox">
                        <a href="{:U('Index/Jobs/jobDetails',['works_id'=>$w['works_id']])}" class="UserLink">
                            <p class="lintpheight">
                                Job Title :   {$w['works_position']}
                            </p>
                            <p class="lintpheight">
                                Company Name :    {$w['works_company_name']}
                            </p>
                            <p class="lintpheight">
                                Working seniority :   {$w['works_years']} years
                                <span class="picon">
                                1 min
                            </span>
                            </p>
                            <p class="lintpheight">
                                Salary :   $ {$w['works_minmoney']} ~ $ {$w['works_maxmoney']}
                                <span class="picon">
                                <img src="__PUBLIC__/Web/web/img/04_jobs/jobs_zwlb_icon_zj.png"">
                                {$w['works_views']}
                            </span>
                            </p>
                        </a>
                    </div>
                </foreach>
            </div>
        </div>
    </div>
    <div class="container" id="NumberOfPagesContainer">
        {$page}
    </div>
    <!-- footer -->
    <footer>
        <include file = "./World/Index/View/Public/footer.html"/>
    </footer>
    <script src="__PUBLIC__/Web/js/lib/jquery/dist/jquery.min.js"></script>
    <script src="__PUBLIC__/Web/js/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="__PUBLIC__/Web/js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Web/js/lib/layui/dist/layui.all.js"></script>
    <script src="__PUBLIC__/Web/web/js/ListOfDonations.js"></script>
    <script src="__PUBLIC__/Web/web/js/loginQuit.js"></script>
</body>

<script>

    function loginout() {

        $.ajax({
            type:"post",
            url:"{:U('Index/Ajax/ajax_loginout')}",
            data:{

            },
            dataType:"json",
            async:false,
            success: function(data){
                if (data!=null&&data!="") {
                    if (data.str == 1) {
                        layer.msg(data.msg,{
                                time:1500,
                                icon:1,
                            },function () {
                                location.reload();
                            }
                        );
                    }else{
                        layer.msg(data.msg,{
                                time:1500,
                                icon:2,
                            }
                        );
                    }

                }else{
                    layer.msg('请求错误!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }

            },
            error:function(XMLHttpRequest, textStatus, errorThrown){

                layer.msg('请求失败!',{
                        time:1500,
                        icon:2,
                    }
                );
            }

        })

    }
</script>

</html>
