<!-- logo -->

</header>
<hr>

<!-- Crumbs nav -->
<div class="container crumbs">
    <a href="{__ROOT__}" class="crumbsa"><img src="__PUBLIC__/Web/web/img/common_dh_icon_home.png" alt=""></a>
    <cite class="Icon"></cite>
    <span class="crumbsTitle">Virtual Currency Recharge</span>
</div>

<!-- Forget the password form -->
<form class="layui-form layui-form-pane" action="">
    <div class="PasswordContainer">
        <div class="StepContainer">
            <div class="StepContainerOne">
                <div class="FormContainer" pane>
                    <label class="layui-form-label label-spacing">
                        <span class="mailbox-icon8"></span>
                    </label>
                    <div class="layui-input-block input-spacing">
                        <input type="text" name="number" lay-verify="required" autocomplete="off"
                               placeholder="Input verification code" class="layui-input">
                    </div>
                </div>
                <div class="FormContainer" pane>
                    <label class="layui-form-label label-spacing">
                        <span class="mailbox-icon9"></span>
                    </label>
                    <div class="layui-input-block input-spacing">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="">Select Payment Method</option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="FormContainer" pane>
                    <label class="layui-form-label label-spacing">
                        <span class="mailbox-icon4"></span>
                    </label>
                    <div class="layui-input-block input-spacing code_password">
                        <input type="password" name="password" lay-verify="required" autocomplete="off"
                               placeholder="Input verification code" class="layui-input inputWidth">
                        <div class="code_img"><img src="__PUBLIC__/Web/web/img/01_shouye/VerificationCode.png" alt="" id="img">
                        </div>
                        <span class="code_change">Can not see,schange one!</span>
                    </div>
                </div>
                <div class="FormContainer from-but">
                    <button class="layui-btn layui-btn-normal layui-btn-radius Submit-but" lay-submit="" lay-filter="">
                        Confirm Payment
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- footer -->
    <footer>
        <include file = "./World/Index/View/Public/footer.html"/>
    </footer>
