    <script>
        var scount = '{$comditycount}'
        var type = 1
        var order = 'commodity_updatetime desc'
        var completeid = 0;
        var num;

        function settype(num) {
            type = num;
            if (num == 1){
                order = 'commodity_updatetime desc'
            }else{
                order = 'commodity_collect_createtime desc'
            }
            $("#Selectionform").val('')
            havenum()
        }
        set(scount)

        function set(num) {
            layui.use(['laypage', 'layer'], function() {
                var laypage = layui.laypage,
                    layer = layui.layer;

                //完整功能
                laypage.render({
                    elem: 'NumberOfPages',
                    count: num,
                    prev:"Previous",
                    next:"Next",
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],

                    jump: function(obj) {

                        my_market_list(order,obj.curr,obj.limit)

                    }
                });

            });
        }

        function my_market_list(order,limit1,limit2) {
            if (type ==1) {
                $.ajax({
                    type: "post",
                    url: "{:U('Index/Ajax/ajax_my_market_list')}",
                    data: {
                        order: order,
                        limit1: limit1,
                        limit2: limit2,
                        name: $("#Selectionform").val(),

                    },
                    dataType: "json",
                    async: false,
                    success: function (list) {
                        //console.log(list)
                        if (list != null && list != "") {

                            if (list.str == 1) {

                                var message = '';
                                for (var i = 0; i < list.msg.length; i++) {

                                    message += '<div class="item_box" data-cid="' + list.msg[i].commodity_id
                                        + '"><div class="item_box_left"><div class="item_box_product_img">'
                                    var imgurl = '__PUBLIC__/Web/web/img/02_interest/user.png'
                                    if (list.msg[i].user_icon) {
                                        imgurl = './Uploads/' + list.msg[i].commodity_img
                                    }
                                    message += '<img src="' + imgurl + '">'
                                    message += '</div><div class="item_box_product_details"><ul><li><p>Product Name :</p>'
                                    message += '<span>' + list.msg[i].commodity_name + '</span>'
                                    message += '</li><li><p>Price :</p>'
                                    message += '<span>$' + list.msg[i].commodity_price + '</span>'
                                    message += '</li><li><p>Product Description :</p>'
                                    message += '<span>' + list.msg[i].commodity_content + '</span>'
                                    message += '</li><li></li></ul></div></div>'
                                    message += '<div class="item_box_right">'
                                    if (list.msg[i].commodity_status == 1) {
                                        message += '<a href="javascript:void(0)" data-toggle="modal" data-target="#box3" data-id="' + list.msg[i].commodity_id +
                                            '" id="edit" class="right_icon">'
                                        message += '<img src="__PUBLIC__/Web/web/img/04_jobs/jobs_zwlb_m_icon_pj.png">'
                                        message += '</a>'
                                        message += '<a href="javascript:void(0)" data-toggle="modal" data-target="#box2" class="right_icon" onclick="setcomplete(' + list.msg[i].commodity_id + ')">'
                                        message += '<img src="__PUBLIC__/Web/web/img/04_jobs/jobs_zwlb_m_icon_close.png">'
                                        message += '</a>'
                                        message += '<a href="javascript:void(0)" data-toggle="modal" data-target="#box1" class="right_icon">'
                                        message += '<img src="__PUBLIC__/Web/web/img/04_jobs/jobs_zwlb_m_icon_del.png">'
                                        message += '</a>'
                                    }else{
                                        message += '<img src="__PUBLIC__/Web/web/img/05_life/life_mproduct_icon_finished.png">'
                                    }
                                    message += '</div></div>'

                                }

                                $("#content").html(message)
                                startone()
                            } else {
                                layer.msg(list.msg, {
                                        time: 1500,
                                        icon: 2,
                                    }
                                );

                            }
                        } else {
                            layer.msg('请求错误!', {
                                    time: 1500,
                                    icon: 2,
                                }
                            );
                        }

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {

                        layer.msg('请求失败!', {
                                time: 1500,
                                icon: 2,
                            }
                        );
                    }

                })
            }else{
                $.ajax({
                    type: "post",
                    url: "{:U('Index/Ajax/ajax_my_collect_list')}",
                    data: {
                        order: order,
                        limit1: limit1,
                        limit2: limit2,
                        name: $("#Selectionform").val(),

                    },
                    dataType: "json",
                    async: false,
                    success: function (list) {
                        console.log(list)
                        if (list != null && list != "") {

                            if (list.str == 1) {

                                var message = '';
                                for (var i = 0; i < list.msg.length; i++) {

                                    message += '<div class="item_box"><div class="item_box_left">'
                                    var aurl = "{:U('Index/Life/lifeProductDetails')}&cid="+list.msg[i].commodity_id;
                                    message += '<a href="'+aurl+'">'
                                    message +='<div class="item_box_product_img">'
                                    message +='<img src="./Uploads/'+list.msg[i].commodity_img+'">'
                                    message +='</div><div class="item_box_product_details"><ul><li><p>Product Name :</p>'
                                    message +='<span>'+list.msg[i].commodity_name+'</span>'
                                    message +='</li><li><p>Price :</p>'
                                    message +='<span>$'+list.msg[i].commodity_price+'</span>'
                                    message +='</li><li><p>Product Description :</p>'
                                    message +='<span>'+list.msg[i].commodity_content+'</span>'
                                    message +='</li></ul></div></a></div>'
                                    message +='<div class="item_box_right">'
                                    message +='<a href="'+aurl+'">'
                                    message +='<div class="right_pic">'
                                    message +='<img src="./Uploads/'+list.msg[i].user_icon+'">'
                                    message +='</div>'
                                    message +='<div class="right_name">'+list.msg[i].user_name+'</div>'
                                    message +='</a></div></div>'

                                }

                                $("#content").html(message)
                                startone()
                            } else {
                                layer.msg(list.msg, {
                                        time: 1500,
                                        icon: 2,
                                    }
                                );

                            }
                        } else {
                            layer.msg('请求错误!', {
                                    time: 1500,
                                    icon: 2,
                                }
                            );
                        }

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg('请求失败!', {
                                time: 1500,
                                icon: 2,
                            }
                        );
                    }

                })
            }

        }

            if (type ==1) {
                $.ajax({
                    type: "post",

                        order: order,

                        //console.log(list)
                        set(list.count)

                        layer.msg('请求失败!', {
                                time: 1500,

                    }

            }else{
                $.ajax({

                        name: $("#Selectionform").val(),

        //商品详情
        function good_detail(id) {
            $.ajax({
                type:"get",
                url:"{:U('Index/Life/good_detail')}",
                data:{
                    id:id,
                },
                dataType:"json",
                async:false,
                success: function(data){
                    if (data!=null&&data!="") {
                        if(data.str == 1){
                            vm.commodity=data.msg;
                        }else {
                            layer.msg(data.msg,{
                                    time:1500,
                                    icon:2,
                                }
                            );
                        }

                    }else{
                        layer.msg('请求错误!',{
                                time:1500,
                                icon:2,
                            }
                        );
                    }

                },
                error:function(XMLHttpRequest, textStatus, errorThrown){

                    layer.msg('请求失败!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }

            })
        }
        //更新商品
        function asd() {
            cid=$("#cid").val();
            name2=$("#name").val();
            price=$("#price").val();
            uname=$("#uname").val();
            number=$("#number").val();
            description=$("#description").val();
            remark=$("#remark").val();

            $.ajax({
                type:"post",
                url:"{:U('Index/Life/good_update')}",
                data:{
                    commodity_id:cid,
                    commodity_name:name2,
                    commodity_price:price,
                    commodity_uname:uname,
                    commodity_contact:number,
                    commodity_content:description,
                    commodity_explain:remark
                },
                dataType:"json",
                success: function(data){
                    if (data!=null&&data!="") {
                        if(data.str == 1){
                            layer.msg(data.msg,{
                                    time:1500,
                                    icon:1,
                                },function () {
                                    location.reload()
                                }
                            );
                        }else {
                            layer.msg(data.msg,{
                                    time:1500,
                                    icon:2,
                                }
                            );
                        }

                    }else{
                        layer.msg('请求错误!',{
                                time:1500,
                                icon:2,
                            }
                        );
                    }

                },
                error:function(XMLHttpRequest, textStatus, errorThrown){

                    layer.msg('请求失败!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }

            })

            console.log(cid+","+name2+","+price+","+uname+","+number+","+description+","+remark+",")
        }

        //删除商品
        function ajax_del_good(cid,num) {
            $.ajax({
                type:"post",
                url:"{:U('Index/Life/ajax_del_good')}",
                data:{
                    cid:cid,
                },
                dataType:"json",
                success: function(data){
                    if (data!=null&&data!="") {
                        if(data.str == 1){
                            layer.msg(data.msg,{
                                    time:1500,
                                    icon:1,
                                }
                            );
                            $(".MyRelease .item_box").eq(num).remove();
                        }else {
                            layer.msg(data.msg,{
                                    time:1500,
                                    icon:2,
                                }
                            );
                        }

                    }else{
                        layer.msg('请求错误!',{
                                time:1500,
                                icon:2,
                            }
                        );
                    }

                },
                error:function(XMLHttpRequest, textStatus, errorThrown){

                    layer.msg('请求失败!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }

            })
        }
