<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"  />
		<title>视频分享</title>
        <script type="text/javascript" src="../../js/jquery.js"></script>
        <style type="text/css">
			body, p, input, h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd, form { margin: 0; padding: 0; list-style: none; vertical-align: middle; font-weight:normal; }
			img { border:0; margin: 0; padding: 0;   }
			body { color: #000; -webkit-user-select: none; -webkit-text-size-adjust: none; font:normal 16px/200% "微软雅黑", helvetica, arial; text-align:left;   }
			header, section, footer { display: block; margin: 0; padding: 0 }
			a{text-decoration:none;color:#000;}
		
			html,body{ width:100%; max-width:640px; height:100%; margin:0 auto; font-size:18px;}
			.bg{ width:100%; height:auto; background:#fff;}
			.tab{ width:96%; height:auto; padding:0 2%;}
			.tab li.yi{ width:100%; height:3rem; line-height:3rem; border-bottom:1px solid #56c5a8;}
			.tab li.er{ width:100; height:auto; padding:.5rem 0; position:relative;}
			.tab li.er span{ width:3rem; height:3rem; border-radius:1.5rem; display:block; background:#f40; position:absolute; left:0; top:.5rem;}
			.tab li.er span img{ width:100%; height:auto;}
			.tab li.er dl{ width:100%; height:auto; padding-left:3.5rem; box-sizing:border-box;}
			.tab li.er dd{ width:100%; height:1.5rem; line-height:1.5rem; font-size:.9rem; white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
			.tab li.er dd:last-child{ font-size:.7rem;}
			
			video{ width:96%; height:auto; margin-left:2%;}
			
			.neirong{ width:96%; height:auto; padding:0 2%; line-height:1.5rem; font-size:1rem; text-indent:2rem; word-wrap: break-word;}
			
        </style>
	</head>
	<body> 
    <div class="bg">
    	<ul class="tab">
        	<li class="yi">我是标题</li>
            <li class="er">
            	<span class="left">
                	<img />
                </span>
                <dl>
                	<dd>我是昵称我是昵称我是昵称我是昵称我是昵称我是昵称我是昵称我是昵称我是昵称</dd>
                    <dd>我是时间</dd>
                </dl>
            </li>
        </ul>
        <video src="movie.webm" controls></video><!--  autoplay="" -->
        
        <div class="neirong">woshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirongwoshineirong</div>
    </div>
	</body>
</html>
