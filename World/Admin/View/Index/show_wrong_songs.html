<script>

function showStart(){
    return true;
}
function showSuccess(data){	
    	if(data == 1){
    		alert('删除成功')
    		location.href="{:U('Admin/Index/show_wrong_songs')}"
    	}else{
    		alert(data)
    		return
    	}
}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		};

	$('#chuku').click(function(){	
		$('#del_wrong_songs').ajaxSubmit(options);
	})
	
   //点击全选
	 //获取所有checkbox对象
      var box = document.getElementsByName("box");
	   var checkbox = document.getElementsByName("ids[]");
	   //alert(box[0].checked)
	   //return false
	   $("input[name='box']").click(function(){ 
		   if(box[0].checked){	
			    for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = true;
			     }	
		    }else{
		    	for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = false;
			     }
		    }
	   })
	   
	   $("input[name='ids[]']").click(function(){ 
		    var length=0;
		    for(var i=0;i<checkbox.length;i++){
		        if(checkbox[i].checked){
		        	length++
		        }  
		     }
		    if(length == checkbox.length){
		    	box[0].checked = true
		    }else{
		    	box[0].checked = false
		    }
	   }) 
})
function del_reply(ids){
	$.ajax({
		url:'index.php?m=Admin&c=Index&a=del_reply',
		type:'post',
		data:'ids='+ids,
		success:function(msg){
			$('#bianji_content').html(msg);
		}
	})
}
function del_teacher(ids){
		$.ajax({
			url:'index.php?m=Admin&c=Index&a=del_wrong_songs',
			type:'post',
			data:'ids='+ids,
			success:function(msg){
				if(msg == 1){
					alert('操作成功')
					location.href = "{:U('Admin/Index/show_wrong_songs')}"
				}else{
					alert(msg)
					return false
				}
			}
		})
}
</script>
