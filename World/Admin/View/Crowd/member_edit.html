<body style='background:#fff;'>
<div class="page-content">
    <div class="page-header">
        <h1>
            {:L('Crowd')}
            <small> <a class="icon-double-angle-right" href="{:U('Admin/Crowd/crowd_list')}">
                {:L('Crowd_crowd_list')}
            </a>
            </small>
            <small> <a class="icon-double-angle-right" href="{:U('Admin/Crowd/member_list')}&cid={$memberone['crowd_member_cid']}">
                {:L('Crowd_member_list')}
            </a>
            </small>

        </h1>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" method="POST" >

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >{:L('Crowd_member_detail_icon')}</label>
                    <div class="col-sm-9">
                        <div class="col-xs-12 col-sm-4">
                            <input type="file" id='upload_picture1' accept=".png,.gif,.jpeg,.jpg"/>
                            <div>
                                <img width="100px" height="100px" id='img1' src="./Uploads/{$memberone['user_icon']}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">{:L('Crowd_member_detail_name')}</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" value="{$memberone['user_name']}" placeholder="{:L('Crowd_member_detail_name')}" style="width:300px;" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">{:L('Crowd_member_detail_mail')}</label>
                    <div class="col-sm-9">
                        <input type="text" id="mail" value="{$memberone['user_mail']}" placeholder="{:L('Crowd_member_detail_mail')}" style="width:300px;" />
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;overflow: hidden;">
                    <label class="col-sm-3 control-label no-padding-right" >{:L('Crowd_member_detail_sex')}</label>
                    <div class="col-sm-9">
                        <div class="radio1">
                            <label>
                                <input name="sex" type="radio" value="1" class='ace' <if condition='$memberone["user_sex"] == 1'>checked</if>/>
                                <span class="lbl">{:L('Crowd_member_list_sexone')}</span>
                            </label>
                            <label>
                                <input name="sex" type="radio" value="2" class='ace' <if condition='$memberone["user_sex"] == 2'>checked</if>/>
                                <span class="lbl">{:L('Crowd_member_list_sextwo')}</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">{:L('Crowd_member_detail_age')}</label>
                    <div class="col-sm-9">
                        <input type="text" id="birth" value="{$memberone['user_birth']}" placeholder="{:L('Crowd_member_detail_age')}" style="width:300px;" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">{:L('Crowd_member_detail_coin')}</label>
                    <div class="col-sm-9">
                        <input type="text" id="coin" value="{$memberone['user_havecoin']}" placeholder="{:L('Crowd_member_detail_coin')}" style="width:300px;" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >{:L('Crowd_member_detail_content')}</label>
                    <div class="col-sm-9">
                        <textarea style="width: 300px;height: 100px;" id="signature">{$memberone['user_signature']}</textarea>
                    </div>
                </div>

                <div class="form-actions center">
                    <a class="btn btn-sm btn-success" onclick="edit()">
                        <i class="icon-edit bigger-110"></i>
                        {:L('Crowd_crowd_detail_if')}
                    </a>
                    <a class="btn btn-sm btn-warning" href="javascript:history.back(-1)" class="myButton">
                        <i class="icon-arrow-left icon-on-left bigger-110"></i>
                        {:L('Crowd_crowd_detail_back')}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

    $("#upload_picture1").change(function(e){

        $("#img1")[0].src = window.URL.createObjectURL(document.getElementById("upload_picture1").files[0])
    });

    $("#upload_picture2").change(function(e){

        $("#img2")[0].src = window.URL.createObjectURL(document.getElementById("upload_picture2").files[0])
    });

    function edit() {

        var formData = new FormData();
        formData.append('name',$("#name").val())
        if(document.getElementById("upload_picture1").files[0]){
            formData.append('icon',document.getElementById("upload_picture1").files[0])
        }
        formData.append('mail',$("#mail").val())
        formData.append('sex',$("input[name='sex']:checked").val())
        formData.append('birth',$("#birth").val())
        formData.append('coin',$("#coin").val())
        formData.append('signature',$("#signature").val())
        formData.append('uid',{$memberone['user_id']})

        $.ajax({
            url: "{:U('Admin/Crowd/member_ajax_edit')}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            dataType:'json',
            success: function (data) {

                if(data.str == 1) {
                    layer.msg(data.msg,{
                            time:1500,
                            icon:1,
                        },function () {
                            location.reload()
                        }
                    );

                }else {
                    layer.msg(data.msg,{
                            time:1500,
                            icon:2,
                        }
                    );

                }
            },
            error: function () {
                layer.msg("{:L('Mark_mark_list_error')}",{
                        time:1500,
                        icon:2,
                    }
                );
            }
        });
    }
    

</script>
