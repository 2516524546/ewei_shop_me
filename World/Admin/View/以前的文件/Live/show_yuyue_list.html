function shenhe(id,status){
	if(confirm("确定此操作吗?")){
		$.ajax({

			url:'index.php?m=Admin&c=Live&a=yuyue_shenhe',
			data:'id='+id+'&status='+status,
			type:'post',
			success:function(msg){
				//alert(msg);
				if(msg == 1){
					alert('操作成功')
					location.href = "index.php?m=Admin&c=Live&a=show_yuyue_list"
				}else{
					alert(msg)
					return false
				}
			}
		})
	}	
}
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('操作成功')
    		location.href="{:U('Admin/Conf/admin_list')}"
    	}else{
    		alert(data)
    		$('.modal').css('overflow','')
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#submit-ed').click(function(){	
		//alert('a')
		//return false
		$('#room_add').ajaxSubmit(options);
	})
	
})
</script>
