	if(confirm("确定封号吗?")){
		$.ajax({
			url:'index.php?m=Admin&c=Live&a=zhubo_fenghao',
			type:'post',
			data:'id='+userid,

				if(msg == 1){
					alert('操作成功')
					location.href = "index.php?m=Admin&c=Live&a=show_zhubo_list"
				}else{
					alert(msg)
					return false
				}
			}
		})
	}
