<script>
	function daochu(){
		var stime = $('#time1').val()
		if(stime == ''){
			alert('请选择起始时间')
			return false
		}

		var etime = $('#time2').val()
		if(etime == ''){
			alert('请选择结束时间')
			return false
		}
		if(stime > etime){ 
			alert('结束时间不能小于开始时间')
			return false
		}
		var time_status = $('#fire').val()
		// alert(time_status) 

		location.href = "index.php?m=Admin&c=Luntan&a=huodong_daochu&time_status="+time_status+"&stime="+stime+"&etime="+etime;
	}
