<script>
function check(){
	var name = $('#uname').val()

	$.ajax({
		url:'index.php?m=Admin&c=Jinxiao&a=check_name',
		data:'name='+name,
		type:'post',
		success:function(msg){

			if(msg != 1){
				alert('该账号名称已存在，请换一个名称')
				return false
			}
		}
	})	
}

function showStart(){
    return true;
}
function showSuccess(data){
	
    	if(data == 1){
    		alert('修改成功')
    		location.href="{:U('Admin/Jinxiao/fenxiao_list')}"
    	}else{
    		alert(data)
    		return false
    	} 

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#tianjia').click(function(){
		
		$('.form-horizontal').ajaxSubmit(options);
	})

	
	
	
	
})
</script>
