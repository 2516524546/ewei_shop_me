<script>
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('导入成功')
    		location.href="{:U('Daili/Index/student_list')}"
    	}else{
    		alert(data)
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#daoru').click(function(){	
		//alert('a')
		//return false
		$('.daoru').ajaxSubmit(options);
	})
	
})


function delete_student(id){
	
	$.ajax({
		url:"index.php?m=Admin&c=Students&a=delete_student",
		data:'userid='+id,
		type:'post',
		success:function(msg){
			if(msg == 1){
				alert('更改成功')
				location.href = "index.php?m=Admin&c=Students&a=student_list"
			}else{
				alert(msg)
				return false
			}
			
		}
	})
}
</script>
