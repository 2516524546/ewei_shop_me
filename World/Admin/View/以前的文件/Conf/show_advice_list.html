<script>
//新增
function admin_add(){
	$.ajax({
		url:'index.php?m=Admin&c=Conf&a=admin_ajaxadd',
		data:'',
		type:'post',
		success:function(msg){
			
			$('#bianji_content').html(msg)
		}
	})
}
//编辑
function bianji(ad_id){
	
	$.ajax({
		url:'index.php?m=Admin&c=Conf&a=article_edit',
		data:'ad_id='+ad_id,
		type:'post',
		success:function(msg){
			//alert(msg)
			//return false
			$('#bianji_content').html(msg)
		}
	})
} 
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('操作成功')
    		location.href="{:U('Admin/Conf/article_list')}"
    	}else{
    		alert(data)
    		$('.modal').css('overflow','')
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#submit-ed').click(function(){	
		//alert('a')
		//return false
		$('#admin_add').ajaxSubmit(options);
	})
	$('#quxiao').click(function(){	
		location.href="{:U('Admin/Conf/article_list')}"
	})
	
})
</script>
