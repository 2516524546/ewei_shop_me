<script>
//添加小结必须课时为启用状态
function panduan(status,cid,mcid){
	if(status == 2){
		alert('该课时目前为禁用状态,不能添加小结.如需添加,请先启用~')
		return false
	}
	location.href = "index.php?m=Admin&c=Music&a=xiaojie_add&cid="+cid+"&mcid="+mcid
}
//课时操作
function ke_caozuo(mcid,status,cid){
	if(status == 1){
		question = confirm("你确认要禁用该课时吗？");
	}else{
		question = confirm("你确认要启用该课时吗？");
	}
  if (question){
      $.ajax({
    	  url:'index.php?m=Admin&c=Music&a=music_course_caozuo',
    	  data:'mcid='+mcid+'&status='+status+'&cid='+cid,
    	  type:'post',
    	  success:function(msg){
    		  if(msg == 1){
    			  location.href = "index.php?m=Admin&c=Music&a=music_xiang&cid="+cid
    		  }else{
    			  alert(msg)
    			  return false
    		  }
    	  }
      })
  }
}
//小节操作
function jie_caozuo(clid,mcid,status,cid){
	if(status == 1){
		question = confirm("你确认要禁用该小节吗？");
	}else{
		question = confirm("你确认要启用该小节吗？");
	}
  if (question){
      $.ajax({
    	  url:'index.php?m=Admin&c=Music&a=music_course_list_caozuo',
    	  data:'mcid='+mcid+'&status='+status+'&clid='+clid,
    	  type:'post',
    	  success:function(msg){
    		  if(msg == 1){
    			  location.href = "index.php?m=Admin&c=Music&a=music_xiang&cid="+cid
    		  }else{
    			  alert(msg)
    			  return false
    		  }
    	  }
      })
  }
}
</script>
