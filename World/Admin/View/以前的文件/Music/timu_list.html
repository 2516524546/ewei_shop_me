<script>
$("#but").bind('click',function(){
	var page = $("#ipt").val();

	$.ajax({
			url:'index.php?m=Admin&c=Music&a=set_page',
			data:'page='+page+'&ids='+ids,
			type:'post',
			success:function(msg){
				if(msg == 1){
					alert('处理完成');
					location.href = "index.php?m=Admin&c=Music&a=timu_list"
				}else{
					alert(msg)
					return false;
				}
			}
		})
});

</script> 
<script>
function timu_type(status){
	//alert(status)
	location.href = "index.php?m=Admin&c=Music&a=timu_list&status="+status
}
function shanchu(ids){
		$.ajax({
			url:'index.php?m=Admin&c=Music&a=shanchu',
			type:'post',
			data:'ids='+ids,
			success:function(msg){
				if(msg == 1){
					alert('操作成功')
					location.href = "{:U('Admin/Music/timu_list')}"
				}else{
					alert(msg)
					return false
				}
			}
		})
}
</script>
