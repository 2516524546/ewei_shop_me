<script>
function caozuo(cid,status){
		if(status == 1){
			question = confirm("你确认要禁用该课程吗？");
		}else{
			question = confirm("你确认要启用该课程吗？");
		}
	  if (question){
	      $.ajax({
	    	  url:'index.php?m=Admin&c=Music&a=music_cat_caozuo',
	    	  data:'cid='+cid+'&status='+status,
	    	  type:'post',
	    	  success:function(msg){
	    		  if(msg == 1){
	    			  location.href = "index.php?m=Admin&c=Music&a=music_list"
	    		  }else{
	    			  alert(msg)
	    			  return false
	    		  }
	    	  }
	      })
	  }
}


function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('导入成功')
    		location.href="{:U('Daili/Index/student_list')}"
    	}else{
    		alert(data)
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#daoru').click(function(){	
		//alert('a')
		//return false
		$('.daoru').ajaxSubmit(options);
	})
	
})
</script>
