<script>
function shebei(status){
	
	location.href = "index.php?m=Admin&c=Shebei&a=shebei_list&status="+status
}

function bianji(status,hao){
	
	location.href = "index.php?m=Admin&c=Shebei&a=shebei_chuku_edit&id="+status+"&hao="+hao
}

function renzheng(sb_id,status){
	$.ajax({
		url:"index.php?m=Admin&c=Renzheng&a=shebei_renzheng",
		data:'status='+status+'&sb_id='+sb_id,
		type:'post',
		success:function(msg){
			if(msg == 1){
				location.href = "index.php?m=Admin&c=Renzheng&a=shebei_renzheng_list&status="+status
			}else{
				alert(msg)
				return false
			}
			
		}
	})
}
function save(id,num){
	$.ajax({
		url:"index.php?m=Admin&c=Shebei&a=change_shebei",
		data:'piano_id='+id+'&piano_be='+num,
		type:'post',
		success:function(msg){
			if(msg == 1){
				alert('更改成功')
				location.href = "index.php?m=Admin&c=Shebei&a=shebei_list&status=2"
			}else{
				alert(msg)
				return false
			}
			
		}
	})
}


</script>

<script>
function tuiku(piano_id){
	$('input[name="tuiku_id"]').val(piano_id)
}
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('操作成功')
    		location.reload()
    	}else{
    		alert(data)
    		$('.modal').css('overflow','')
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#submit-ed').click(function(){	
		
		$('#shebei_tuiku').ajaxSubmit(options);
	})
	
})
</script>
