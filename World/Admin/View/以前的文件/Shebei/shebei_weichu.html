<script>
function shebei(status){
	//alert(status)
	location.href = "index.php?m=Admin&c=Shebei&a=shebei_list&status="+status
}

function showStart(){
    return true;
}
function showSuccess(data){
	
    	if(data == 1){
    		alert('导入成功')
    		location.href="{:U('Admin/Shebei/shebei_list')}"
    	}else{
    		alert(data)
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };

   
	$('#daoru').click(function(){	
		//alert('a')
		//return false
		$('.daoru').ajaxSubmit(options);
	})
	
	//点击出库
	$('#chuku').click(function(){
		//获取所有选中的设备编号
		var ids = '';
			$("input[name='ids']:checked").each(function(){
				ids += $(this).val()+','
			})
		    if(ids == ''){
		    	alert('请选择出库设备')
		    	return false
		    }
			location.href = "index.php?m=Admin&c=Shebei&a=shebei_chuku&pid="+ids
	})
   //点击全选
	 //获取所有checkbox对象
      var box = document.getElementsByName("box");
	   var checkbox = document.getElementsByName("ids");
	   //alert(box[0].checked)
	   //return false
	   $("input[name='box']").click(function(){ 
		   if(box[0].checked){	
			    for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = true;
			     }	
		    }else{
		    	for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = false;
			     }
		    }
	   })
	   
	   $("input[name='ids']").click(function(){ 
		    var length=0;
		    for(var i=0;i<checkbox.length;i++){
		        if(checkbox[i].checked){
		        	length++
		        }  
		     }
		    if(length == checkbox.length){
		    	box[0].checked = true
		    }else{
		    	box[0].checked = false
		    }
	   }) 
})
function del_weichu(pid){
	if(confirm("此操作不逆，确定删除设备吗?")){
		$.ajax({
			url:'index.php?m=Admin&c=Shebei&a=del_weichu',
			type:'post',
			data:'pid='+pid,
			success:function(msg){
				if(msg == 1){
					alert('操作成功')
					location.href = "index.php?m=Admin&c=Shebei&a=shebei_list"
				}else{
					alert(msg)
					return false
				}
			}
		})
	}
}


</script>
