<script>
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('操作成功')
    		location.href="{:U('Admin/Shebei/show_goods_list')}"
    	}else{
    		alert(data)
    		return
    	}

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };

    $('#tianjia').click(function(){
		if(confirm("确定出库吗?请仔细核对信息")){
			$('.form-horizontal').ajaxSubmit(options);
		}
		
	})
   //点击全选
	 //获取所有checkbox对象
      var box = document.getElementsByName("box");
	   var checkbox = document.getElementsByName("ids[]");
	   //alert(box[0].checked)
	   //return false
	   $("input[name='box']").click(function(){ 
		 
		   if(box[0].checked){	
			    for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = true;
			     }	
		    }else{
		    	for(var i=0;i<checkbox.length;i++){
			        checkbox[i].checked = false;
			     }
		    }
	   })
	   
	   $("input[name='ids[]']").click(function(){ 
		    var length=0;
		    for(var i=0;i<checkbox.length;i++){
		        if(checkbox[i].checked){
		        	length++
		        }  
		     }
		    if(length == checkbox.length){
		    	box[0].checked = true
		    }else{
		    	box[0].checked = false
		    }
	   }) 
})
</script>
