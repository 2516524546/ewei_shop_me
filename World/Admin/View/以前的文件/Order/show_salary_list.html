<script>
function get(){
	var stime = $('#time1').val()
	var etime = $('#time2').val()
	var userid = $('#userid').text()
	$.ajax({
		url:'index.php?m=Admin&c=Order&a=get_money',
		data:'stime='+stime+'&etime='+etime+'&id='+userid,
		type:'post',
		success:function(msg){
			alert(msg)
			if(msg){
				$('#test1').val(msg)	
			}else{
				alert('请检查输入的ID')
				return false
			}
		}
	})	
}


function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('导入成功')
    		location.href="{:U('Daili/Index/student_list')}"
    	}else{
    		alert(data)
    		return
    	}
}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#daoru').click(function(){	
		$('.daoru').ajaxSubmit(options);
	})
	
})
</script>
