<script>
	function daochu(){
		
		var stime = $('#time1').val()
		var etime = $('#time2').val()
		if(stime == ''){
			alert('请选择起始时间')
			return false
		}

		var etime = $('#time2').val()
		if(etime == ''){
			alert('请选择结束时间')
			return false
		}
		if(stime > etime){
			alert('结束时间不能小于开始时间')
			return false
		}
		var kind = $('#fire').val()
	
		location.href = "index.php?m=Admin&c=Order&a=money_daochu&kind="+kind+"&stime="+stime+"&etime="+etime;
	}
</script>
