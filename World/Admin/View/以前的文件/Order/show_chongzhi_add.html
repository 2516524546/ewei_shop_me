<script>


$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,
		 };
	$('#queren').click(function(){
		
		var t1 = $('#test1').val()
		var reg=/^[\u2E80-\u9FFF]+$/;//Unicode编码中的汉字范围
		if (!reg.test(t1)){
			alert('请输入真实姓名')
			return false 
		}
		var t2 = $('#test2').val()
		var re=/^13[0-9]{1}[0-9]{8}$|14[0-9]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|17[0-9]{1}[0-9]{8}$|18[0-9]{1}[0-9]{8}$/ 
		if(!re.test(t2)){     
		   	alert('请输入正确的手机号码');     
		    return false; 
		}
		var t3 = $('#test3').val()
		var r = /^\d+(\.\d+)?$/;
		if(!r.test(t3)){
			alert('请输入一个数字')
			return false 
		}
		var t4 = $('#test4').val()
		if(!t4){
			alert('请选择支付种类')
			return false  
		}
		var t6 = $('#test6').val()
		if(!t6){
			alert('请输入账号')
			return false  
		}
	  
		var t7 = $('#test7').val()
	  	if (!t7){
			alert('请输入用户ID')
			return false 
		}
		$('.form-horizontal').ajaxSubmit(options);
		
		
	})
	
})
function showSuccess(data){
    	if(data == 1){
    		alert('记录添加成功')
    		location.href="{:U('Admin/Order/show_chongzhi_list')}"
    	}else{
    		alert(data)
    		return false
    	}

}
function showStart(){
    return true;
}
</script>
