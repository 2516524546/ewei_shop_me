function showStart(){

function showSuccess(data){

	  if(status !=2 && status !=3 && status !=4){
		  status = 1 
	  }
	
    	if(data == 1){
    		alert('修改成功')
    		location.href="index.php?m=Admin&c=Songs&a=songs&status="+status
    	}else{
    		alert(data)
    		return false
    	} 

}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#tianjia').click(function(){
		
		$('.form-horizontal').ajaxSubmit(options);
	})

	
	
	
	
})
</script>
