<script type="text/javascript">
function songs_del(sid){
	
	
	if(confirm("此操作不可逆，确认删除该曲目吗?")){
		var p = $('#p').val()
		var status = $('#catid').val()
		$.ajax({
			url:'index.php?m=Admin&c=Songs&a=songs_del',
			data:'sid='+sid,
			type:'post',
			success:function(msg){
				if(msg == 1){
					alert('删除成功')
					location.href = "index.php?m=Admin&c=Songs&a=songs&status="+status+"&p="+p
				}else{
					alert(msg)
					return false
				}
			}
		})
	}
	
}
</script>
