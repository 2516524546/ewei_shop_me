<script>
    //删除曲目
    function qumu_del(lid,sid){
    	if(confirm("此操作不可逆，确认删除该曲目吗?")){
    		$.ajax({
    			url:'index.php?m=Admin&c=Songs&a=qumu_del',
    			data:'lid='+lid,
    			type:'post',
    			success:function(msg){
    				if(msg == 1){
    					location.href = "index.php?m=Admin&c=Songs&a=songs_list&sid="+sid
    				}else{
    					alert(msg)
    					return false
    				}
    			}
    		})
    	}
    	
    }
    function add(lid){
    	$.ajax({

    			success:function(msg){

    				// }else{
    				// 	alert(msg)
    				// 	return false
    				// }
    			}
    		})

    }
	function edit_status(lid,s,sid){
		var status = s;
		
		 if(status == 1){
			status = 2
		}else if(status == 2){
			status = 1
		}
		$.ajax({
			url:'index.php?m=Admin&c=Songs&a=edit_status',
			data:'status='+status+'&lid='+lid+'&sid='+sid,
			type:'post',
			success:function(msg){
				if(msg == 1){
					location.href = "index.php?m=Admin&c=Songs&a=songs_list&sid="+sid
				}else{
					alert(msg)
					return false
				}
			}
		})
		
	}
