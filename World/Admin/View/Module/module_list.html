<script>
function showStart(){
    return true;
}
function showSuccess(data){
    	if(data == 1){
    		alert('导入成功')
    		location.href="{:U('Daili/Index/student_list')}"
    	}else{
    		alert(data)
    		return
    	}
}
$(function(){
	var options = {
		        beforeSubmit:showStart,
		        success:showSuccess,

		 };
	$('#daoru').click(function(){	
		$('.daoru').ajaxSubmit(options);
	})
	
})
</script>

<script language="javascript">
    function batchDelete(id){
        if(confirm("此操作不可逆,确认删除吗?")) {
            //var uid = {$jxid};
            $.ajax({
                url: 'index.php?m=Admin&c=Module&a=module_del',
                data: 'id=' + id,
                type: 'post',
                success: function (msg) {
                    if (msg == 1) {
                        alert('操作成功')
                        //location.href="{:U('Admin/jinxiao/fenxiao_did')}";
                        window.location.reload();
                    } else {
                        alert(msg)
                    }

                }
            })
        }
    }
</script>
