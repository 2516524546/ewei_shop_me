<script>
    function showStart() {
        return true;
    }
    function showSuccess(data) {

        if (data == 1) {
            showMessage("{:L('newworld_ajax_operation_success')}",1);
            location.href = "{:U('Admin/Item/item_list')}"
        } else {
            showMessage(data,2);
            return false
        }

    }
    $(function () {
        var options = {
            beforeSubmit: showStart,
            success: showSuccess,
        };
        $('#tianjia').click(function () {
            $('.form-horizontal').ajaxSubmit(options);
            //return false;
        })
    })
</script>
<script type="text/javascript">
    //上传图片
    var userid ="100001";
    $("#upload_picture").change(function(e){
        var formData = new FormData();
        formData.append("download", document.getElementById("upload_picture").files[0]);
        $.ajax({
            url: "{:U('Admin/File/uploadBanner2',array('sessionid'=>'" + userid + "'))}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            dataType:'json',
            success: function (data) {
                console.log(data)
                if(data.status == 1) {
                    $("#img").html('<img style="width:200px;height:200px;" src="./Uploads/' + data.msg + '"/>');
                    $("input[name='user_icon']").val(data.msg)
                }else {
                    showMessage(data.msg,2);
                }
            },
            error: function () {
                showMessage("{:L('newworld_ajax_upload_fail')}",2);
            }
        });
    });
    function showMessage(msg, status) {
        layer.msg(msg, {
                time: 500,
                icon: status,
            }, function () {
                if (status == 1) {
                    location.reload()
                }

            }
        );
    }
</script>
