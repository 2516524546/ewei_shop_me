	$(function(){
		var type = $("input[name='type']").val();
		if(type != ""){

			}else if(type == 2){
				$("#li2").addClass('current').siblings().removeClass('current');
			}
		}
	})
	function jump(){
		location.href = "index.php?m=Admin&c=Order&a=order_list"
	}
	function jump1(){
		location.href = "index.php?m=Admin&c=Item&a=item_qiehuan&type=1"
	}
	function jump2(){
		location.href = "index.php?m=Admin&c=Item&a=item_qiehuan&type=2"
	}

    function changestatus(id,status){

        $.ajax({
            url: 'index.php?m=Admin&c=Item&a=item_update',
            data:'id='+id+'&status='+status,
            type: 'post',
            success: function (msg) {
                if (msg == 1) {
                    alert('操作成功')
                    //location.href="{:U('Admin/jinxiao/fenxiao_did')}";
                    window.location.reload();
                } else {
                    alert(msg)
                }

            }
        })
    }

function delete_product(id){
	var statu = confirm("确定执行删除操作吗?");
	if(!statu){
	   return false;
	}
	
	$.ajax({
		url:"index.php?m=Admin&c=Product&a=products_del",
		data:'id='+id,
		type:'post',
		success:function(msg){
			if(msg == 1){
				alert('删除成功');
				window.location.reload();
			}else{
				alert(msg);
				return false;
			}
			
		}
	})
}
	</script>
