<script type="text/javascript" language="javascript" src="__PUBLIC__/Admin/admin/js/jquery.tan.js"></script>

<script type="text/javascript">
    //上传简历
    var userid = "100001";
    $("#upload_resume").change(function (e) {
        var formData = new FormData();
        formData.append("download", document.getElementById("upload_resume").files[0]);
        $.ajax({
            url: "{:U('Admin/File/uploadResume',array('sessionid'=>'" + userid + "'))}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function (data) {
                console.log(data)
                if (data.status == 1) {
                    showMessage("{:L('newworld_ajax_upload_success')}", 1);
                    $("input[name='resume_fileurl']").val(data.msg)
                } else {
                    showMessage(data.msg, 2);
                }
            },
            error: function () {
                //showMessage("{:L('newworld_ajax_upload_fail')}", 2);
                alert("{:L('newworld_ajax_upload_fail')}")
            }
        });
    });

    function showMessage(msg, status) {
        layer.msg(msg, {
                time: 500,
                icon: status,
            }, function () {
                if (status == 1) {
                    location.reload()
                }

            }
        );
    }
</script>

<script>
    function showStart() {
        return true;
    }

    function showSuccess(data) {

        if (data == 1) {
            showMessage("{:L('Crowd_crowd_detail_yes')}", 1);
            location.href = "{:U('Admin/Resume/resume_list')}"
        } else {
            showMessage(data, 2);
            return false
        }

    }

    $(function () {
        var options = {
            beforeSubmit: showStart,
            success: showSuccess,

        };
        $('#tianjia').click(function () {

            $('.form-horizontal').ajaxSubmit(options);
        })


    });
    $(function () {
        $(":radio").click(function () {
            if ($(this).val() == 0) {
                $(".in-txt").removeClass("hidden");
                $(".editor").addClass("hidden");
            } else if ($(this).val() == 1) {
                $(".editor").removeClass("hidden");
                $(".in-txt").addClass("hidden");
            }
        });
    });
</script>
