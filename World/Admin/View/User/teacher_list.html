//删除老师
function del_teacher(userid){
	if(confirm("此操作不逆，确定删除老师吗?")){
		$.ajax({
			url:'index.php?m=Admin&c=User&a=del_teacher',
			type:'post',
			data:'userid='+userid,
			success:function(msg){
				if(msg == 1){
					alert('操作成功')
					location.href = "index.php?m=Admin&c=User&a=teacher_list"
				}else{
					alert(msg)
					return false
				}
			}
		})
	}
}
